<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deepen Sea - 2D UI Mockup</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; }
    body {
      background: url('https://images.unsplash.com/photo-1516908205727-40afad9449e2?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #player-info {
      background: rgba(0, 68, 102, 0.8);
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #player-info span { margin: 0 10px; }

    #main-buttons {
      background: rgba(207, 238, 255, 0.85);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 15px;
    }
    .menu-button {
      background: #0077aa;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 16px;
      width: 200px;
      text-align: left;
    }
    .menu-button:hover { background: #005577; cursor: pointer; }

    #bottom-nav {
      background: rgba(0, 68, 102, 0.8);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .nav-button {
      color: white;
      font-size: 14px;
      text-align: center;
      cursor: pointer;
    }

    #loading {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #001122;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #loading h1 { margin-bottom: 20px; font-size: 2em; }
    #progress-container {
      width: 80%;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
    }
    #progress-bar {
      height: 20px;
      background: #00ccff;
      width: 0%;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <div id="loading">
    <h1>Deepen Sea</h1>
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>
  </div>

  <div id="player-info">
    <span>🎣 Angler2529 (Beginner)</span>
    <span>💰 1000</span>
    <span>🎚️ Lv. 1</span>
  </div>

  <div id="main-buttons">
    <button class="menu-button" onclick="alert('Main Game coming soon!')">Main Game</button>
    <button class="menu-button" onclick="alert('Missions coming soon!')">Missions</button>
    <button class="menu-button" onclick="alert('Free Fishing coming soon!')">Free Fishing</button>
    <button class="menu-button" onclick="alert('Challenge Fishing Cup coming soon!')">Challenge Fishing Cup</button>
    <button class="menu-button" onclick="alert('Trout Masters coming soon!')">Trout Masters</button>
    <button class="menu-button" onclick="alert('Past Results coming soon!')">Past Results</button>
  </div>

  <div id="bottom-nav">
    <div class="nav-button" onclick="alert('Shop feature coming soon!')">🏪<br/>Shop</div>
    <div class="nav-button" onclick="alert('Leaderboards coming soon!')">🏆<br/>Leaderboards</div>
    <div class="nav-button" onclick="alert('Profile coming soon!')">👤<br/>Profile</div>
    <div class="nav-button" onclick="alert('Options coming soon!')">⚙️<br/>Options</div>
    <div class="nav-button" onclick="alert('Upgrade coming soon!')">⬆️<br/>Upgrade</div>
  </div>

  <script>
    const progressBar = document.getElementById("progress-bar");
    function updateProgress(p) {
      progressBar.style.width = Math.min(100, p * 100) + "%";
    }

    function hideLoading() {
      document.getElementById("loading").style.display = "none";
    }

    let progress = 0;
    const interval = setInterval(() => {
      progress += 0.1;
      updateProgress(progress);
      if (progress >= 1) {
        clearInterval(interval);
        hideLoading();
      }
    }, 200);
  </script>
</body>
</html>
